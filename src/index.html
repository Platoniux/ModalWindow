<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name='viewport' content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet"> 
  <link rel="stylesheet" href="css/main.css">
  <title>ModalWindow</title>
</head>
<body>
  <div class="container">
    <input class="container__input" type="checkbox" id="show_window">
    <label class="label container__label" for="show_window">
      Show Modal Window
    </label>
    <div class="window container__window">
      <label for="show_window" class="label window__label">
        X
      </label>
      <p class="window__paragraph">
        In user interface design for computer applications, a modal window is a graphical control element subordinate to an application's main window. It creates a mode that disables the main window, but keeps it visible with the modal window as a child window in front of it.
      </p>
      <h1 class="headline window__headline">
        Create a Modal Window
      </h1>
    </div>
  </div>
</body>
</html>
